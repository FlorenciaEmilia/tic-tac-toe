<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="game-container">
      <div id="title">
        <h1>Tic Tac Toe</h1>
        <h1>Tic Tac Toe</h1>
      </div>

      <div class="body-display">
        <div class="tic-tac-toe">
          <div id="first-row" class="row">
            <button class="ttt-button" id="firstRowOne" value="00"></button>
            <button class="ttt-button" id="firstRowTwo" value="01"></button>
            <button class="ttt-button" id="firstRowThree" value="02"></button>
          </div>

          <div id="second-row" class="row">
            <button class="ttt-button" id="secondRowOne" value="10"></button>
            <button class="ttt-button" id="secondRowTwo" value="11"></button>
            <button class="ttt-button" id="secondRowThree" value="12"></button>
          </div>

          <div id="third-row" class="row">
            <button class="ttt-button" id="thirdRowOne" value="20"></button>
            <button class="ttt-button" id="thirdRowTwo" value="21"></button>
            <button class="ttt-button" id="thirdRowThree" value="22"></button>
          </div>
        </div>
      </div>
      <div class="tic-tac-toe">
        <button id="reset">Play Again</button>
      </div>
    </div>

    <div id="game-info">
      <div id="game-info-container">
        <h3 id="announcement"></h3>
        <div>
          <p>Your Score:<span id="x-score">0</span></p>
          <p>Computer Score:<span id="o-score">0</span></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
